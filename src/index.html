<!DOCTYPE html>
<html ng-app="finalProject">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Stack Setup</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdIl5vwLjGfnKOZYNym05H1KD007m7-o&libraries=geometry,places"></script>
  <script src="https://use.fontawesome.com/9c2082c665.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lora|Poppins:300,400|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- inject:css -->

  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav>
    <ul ng-if="main.isAuthenticated()">
      <li><a ui-sref="tripsIndex"><i class="fa fa-globe" aria-hidden="true"></i> All the trips</a></li>
      <li><a ui-sref="tripsNew"><i class="fa fa-suitcase" aria-hidden="true"></i> Create a Trip</a></li>
      <div class="nav-left">
        <li><a ui-sref="usersShow({ id: main.currentUserId })">Hello, {{ main.currentUser.username }}!<img height="50px" ng-src="{{ main.currentUser.image_src }}"></a></li>
        <li><a ng-click="main.logout()" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
      </div>
    </ul>
  </nav>

  <div class="message" ng-if="main.message">
    <div class="container">{{main.message}}</div>
  </div>
  <main ui-view>

  </main>
</body>
</html>
