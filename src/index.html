<!DOCTYPE html>
<html ng-app="finalProject">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Stack Setup</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdIl5vwLjGfnKOZYNym05H1KD007m7-o&libraries=geometry,places"></script>
  <script src="https://use.fontawesome.com/9c2082c665.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lora|Poppins:300,400|Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two:400,400i,700,700i|Pacifico|Satisfy" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- inject:css -->

  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav>
    <ul ng-if="main.isAuthenticated()">
      <li><img class="nav-logo-img" src="./images/043-planet-earth.png" height="40px"></li>
      <li class="nav-logo-text">Adventurefy!</li>
      <li><a ui-sref="tripsIndex" ui-sref-active="active"><i class="fa fa-globe" aria-hidden="true"></i> All the trips</a></li>
      <li><a ui-sref="tripsNew" ui-sref-active="active"><i class="fa fa-suitcase" aria-hidden="true"></i> Create a Trip</a></li>
      <li><a ui-sref="about" ui-sref-active="active"><i class="fa fa-heart" aria-hidden="true"></i> About</a></li>
      <div class="nav-left">
        <li><div class="small-profile-img" style="background-image:url({{ main.currentUser.image_src }})"></div></li>
        <li class="next-link"><a ui-sref="usersShow({ id: main.currentUserId })" ui-sref-active="active">Hello, {{ main.currentUser.username }}!</a></li>
        <li><a ng-click="main.logout()" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
      </div>
    </ul>
  </nav>
  <div class="message" ng-if="main.message">
    <div class="container">{{main.message}}</div>
  </div>
  <main ui-view>

  </main>
</body>
</html>
