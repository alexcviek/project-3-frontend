<section class="row">
  <form class="col-lg-4 col-md-6" ng-submit="register.submit()">
    <h3>Register</h3>
    <div class="form-group">
      <label for="email">Username</label>
      <input class="form-control" type="text" name="username" id="username" ng-model="register.user.username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" ng-model="register.user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" ng-model="register.user.password">
    </div>
    <div class="form-group">
      <label for="password_confirmation">Password Confirmation</label>
      <input class="form-control" type="password" name="password_confirmation" id="password_confirmation" ng-model="register.user.password_confirmation">
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Register">
    </div>
  </form>
</section>
