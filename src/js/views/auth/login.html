<section class="row">
  <form class="col-lg-4 col-md-6" ng-submit="login.submit()" name="login.loginForm" novalidate>
    <h3>Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" ng-model="login.credentials.email">
      <div ng-messages="login.loginForm.email.$error" ng-show="login.loginForm.$submitted || login.loginForm.email.$touched">
        <div ng-message="required">Email is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" ng-model="login.credentials.password">
      <div ng-messages="login.loginForm.password.$error" ng-show="login.loginForm.$submitted || login.loginForm.password.$touched">
        <div ng-message="required">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="facebook animated slideInRight" ng-click="login.authenticate('facebook')"><i class="fa fa-facebook-official" aria-hidden="true"></i> Login with FB</button>
      <input type="submit" class="btn btn-primary" value="Login">
    </div>
  </form>
</section>
