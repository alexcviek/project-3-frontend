<form class="col-md-6" ng-submit="tripsEdit.update()">
  <h3>Edit '{{ tripsEdit.trip.name }}' trip</h3>
  <div>
    <label>Name</label>
    <input class="form-control" type="text" ng-model="tripsEdit.trip.name">
  </div>
  <div>
    <label>Country</label>
    <input class="form-control" type="text" ng-model="tripsEdit.trip.country">
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="date" class="form-control" ng-model="tripsEdit.trip.start_date" name="start_date">
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input type="date" class="form-control" ng-model="tripsEdit.trip.end_date" name="end_date">
  </div>
  <div>
    <label>Info</label>
    <input class="form-control" type="text" ng-model="tripsEdit.trip.info">
  </div>
  <div class="form-group">
    <label for="base64">Image</label>
    <input class="form-control" type="file" base64 name="base64" id="base64" ng-model="tripsEdit.trip.base64">
    <img ng-src="{{ tripsEdit.trip.base64 }}">
  </div>

  <h2>Add Leg to mi trip:</h2>
  <p>Mi trip has {{ tripsEdit.trip.legs.length }} legs!</p>
  <ul>
    <li ng-repeat="leg in tripsEdit.trip.legs">{{ leg.name }} {{leg.id }}<button class="btn btn-danger" type="button" ng-click="tripsEdit.deleteLeg(leg)">X</button></li>
  </ul>
  <div class="form-group">
    <label>Place name: </label>
    <input autocomplete class="form-control" type="text" ng-model="tripsEdit.newLeg.name" lat="tripsEdit.newLeg.lat" lng="tripsEdit.newLeg.lng">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="button" ng-click="tripsEdit.addLeg()">Add an item</button><br>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
