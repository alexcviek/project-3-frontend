<h1>EDIT MI</h1>

<form class="col-md-6" ng-submit="tripsEdit.update()">
  <h3>Add a new trip</h3>
  <div>
    <label>Name</label>
    <input class="form-control" type="text" ng-model="tripsEdit.trip.name">
  </div>
  <div>
    <label>Country</label>
    <input class="form-control" type="text" ng-model="tripsEdit.trip.country">
  </div>
  <div>
    <label>Info</label>
    <input class="form-control" type="text" ng-model="tripsEdit.trip.info">
  </div>
  <div>
    <label>User id</label>
    <input class="form-control" type="number" ng-model="tripsEdit.trip.user_id">
  </div>


  <h2>Add Leg to mi trip:</h2>
  <p>Mi trip has {{ tripsEdit.trip.legs.length }} legs!</p>
<ul>
  <li ng-repeat="leg in tripsEdit.trip.legs">{{ leg.name }} (lat:{{ leg.lat }}, lng:{{ leg.lng}})<button class="btn btn-danger" type="button" ng-click="tripsEdit.deleteLeg(leg)">X</button></li>
</ul>
<div class="form-group">
  <label>Place name: </label>
  <input class="form-control" ng-model="tripsEdit.newLeg.name">
</div>
<div class="form-group">
  <label>Place lat: </label>
  <input class="form-control" ng-model="tripsEdit.newLeg.lat">
</div>
<div class="form-group">
  <label>Place lng: </label>
  <input class="form-control" ng-model="tripsEdit.newLeg.lng">
</div>

  <button class="btn btn-primary" type="button" ng-click="tripsEdit.addLeg()">Add an item</button><br>


  <button>Submit</button>
</form>
