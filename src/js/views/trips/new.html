<!DOCTYPE html>
<section class="row">
  <form class="col-md-6" ng-submit="tripsNew.create()">
    <h3>Add a new trip</h3>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" ng-model="tripsNew.trip.name">
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" ng-model="tripsNew.trip.country" name="country">
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" class="form-control" ng-model="tripsNew.trip.start_date" name="start_date">
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input type="date" class="form-control" ng-model="tripsNew.trip.end_date" name="end_date">
    </div>
    <div class="form-group">
      <label>Info</label>
      <input class="form-control" type="text" ng-model="tripsNew.trip.info">
    </div>
    <div class="form-group">
      <label for="base64">Image</label>
      <input type="file" class="form-control" base64 name="base64" id="base64" ng-model="tripsNew.trip.base64">
      <img ng-src="{{ tripsNew.trip.base64 }}">
    </div>

    <h3>Add to your trip itinerary:</h3>
    <p>Your trip has {{ tripsNew.legs.length }} stops</p>
    <ul>
      <li ng-repeat="leg in tripsNew.legs">{{ leg.name }} <button class="btn btn-bin-delete" type="button" ng-click="tripsNew.deleteLeg(leg)"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
    </ul>
    <div class="form-group">
      <label>Place name: </label>
      <input autocomplete class="form-control" type="text" ng-model="tripsNew.newLeg.name" lat="tripsNew.newLeg.lat" lng="tripsNew.newLeg.lng">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="button" ng-click="tripsNew.addLeg()">Add a leg</button><br>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>

</section>
