<h1>Show Mi Trip</h1>
<h6>{{ tripsShow.trip.name }}</h6>
<p>{{ tripsShow.trip.country }}</p>
<p>{{ tripsShow.trip.info }}</p>
<ul>
  <li ng-repeat="leg in tripsShow.trip.legs">{{ leg.name }} | lat: {{ leg.lat }} lng: {{ leg.lng }}</li>
</ul>
<google-map center="{lat: 37.772, lng: -122.214}" legs="tripsShow.trip.legs"></google-map>
